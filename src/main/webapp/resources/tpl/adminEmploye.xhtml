<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="title">
        <title>Default title</title>
    </ui:insert>


    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet library="css" name="theme.css"/>


</h:head>
<h:body>
    <h:form id="mainForm">

        <div class="header p-shadow-1">
            <div style="display: flex; align-items: center;">
                <h3 style="margin-left: auto;">
                    <h:outputText value="#{sessionScope['username']}" style="color: black; padding: 5px; border-radius: 4px;"/>
                </h3>
                <p:button icon="pi pi-user" styleClass="rounded-button ui-button-info ui-button-outlined" style="font-size: 80px; margin-left: 5px;" />
            </div>
        </div>


        <div class="sidebar p-shadow-1">
            <h3 style="color: white ; font-size: 20px">Staff_Stream</h3>
            <p:menu styleClass="menu" style="padding-top: 10px">
                <p:menuitem icon="pi pi-home" value="Tableau de bord"
                            outcome="/views/admin/indexEmploye.xhtml" styleClass="menu-item-dashboard"/>
                <p:menuitem icon="pi pi-users" value="Demande Congé"
                            outcome="/views/admin/employe/DemandeConge.xhtml" styleClass="menu-item" />
                <p:separator/>
                <p:menuitem icon="pi pi-calendar" value="Historique conges"
                            outcome="/views/admin/employe/historiqueConge.xhtml " styleClass="menu-item"/>
                <p:separator/>

            </p:menu>


            <p:menu styleClass="menu" style="margin-top: 100%;">
                <p:menuitem icon="pi pi-sign-out" value="Se déconnecter"  action="#{loginContrller.logout}"/>
            </p:menu>
        </div>

        <p:outputPanel id="main">
            <ui:insert name="main">
                <div>Default main content</div>
            </ui:insert>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
