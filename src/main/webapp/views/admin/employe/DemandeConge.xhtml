<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">


    <ui:define name="title">
        <title>Demande de Congé</title>
    </ui:define>
    <ui:define name="main">


        <p:outputPanel id="container" styleClass="container">

            <div class="title" >
              Demande de Congé
            </div>

            <h:form id="leaveRequestForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="dateDebut" value="Date de début :" />
                    <p:calendar id="dateDebut" value="#{congeController.newConge.dateDebut}" pattern="dd/MM/yyyy" />

                    <h:outputLabel for="dateFin" value="Date de fin :" />
                    <p:calendar id="dateFin" value="#{congeController.newConge.dateFin}" pattern="dd/MM/yyyy" />

                    <h:outputLabel for="motif" value="Motif :" />
                    <p:inputText id="motif" value="#{congeController.newConge.motif}" />

                    <h:outputLabel for="submit" value="" />
                    <p:commandButton id="submit" value="Soumettre" action="#{congeController.createConge}" update=":messages" />
                </h:panelGrid>
            </h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
