<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">


    <ui:define name="title">
        <title>Demande de Congé</title>
    </ui:define>
    <ui:define name="main">


        <p:outputPanel id="container" styleClass="container">

            <div class="title" >
                Demande de Congé
            </div>


            <h:form id="approvalForm">
                <p:dataTable var="conge" value="#{congeController.pendingConges}">
                    <p:column headerText="Employé">
                        <h:outputText value="#{conge.employe.nom}" />
                    </p:column>
                    <p:column headerText="Date de début">
                        <h:outputText value="#{conge.dateDebut}" />
                    </p:column>
                    <p:column headerText="Date de fin">
                        <h:outputText value="#{conge.dateFin}" />
                    </p:column>
                    <p:column headerText="Motif">
                        <h:outputText value="#{conge.motif}" />
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton value="Approuver" action="#{congeController.approveConge(conge)}" update=":messages" />
                        <p:commandButton value="Rejeter" action="#{congeController.rejectConge(conge)}" update=":messages" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
