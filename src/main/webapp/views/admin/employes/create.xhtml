<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/tpl/admin.xhtml">
        <ui:define name="title">
            <title>Artikel Baru</title>
        </ui:define>
        <ui:define name="main">

            <p:outputPanel id="container" styleClass="container">
                <div class="title">
                    Artikel Baru
                </div>
                <div class="card">
                    <h:form>
                        <p:messages id="msgs"/>

                        <h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
                            <p:outputLabel for="firstname" value="Firstname:"/>
                            <p:inputText id="firstname" value="#{loginBean.login}" required="true" label="Firstname">
                                <f:validateLength minimum="2"/>
                            </p:inputText>
                            <p:message for="firstname" display="icon"/>

                            <p:outputLabel for="lastname" value="Lastname:"/>
                            <p:inputText id="lastname" value="#{loginBean.login}" label="Lastname" required="true">
                                <f:validateLength minimum="2"/>
                                <p:ajax update="msgLastname" event="keyup"/>
                            </p:inputText>
                            <p:message for="lastname" id="msgLastname" display="icon"/>

                        </h:panelGrid>

                        <p:commandButton value="Save" update="@form" action="#{loginBean.}" icon="pi pi-check" />
                    </h:form>
                </div>


            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
