<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Daftar Artikel</title>
    </ui:define>
    <ui:define name="main">

        <p:outputPanel id="container" styleClass="container">

            <div class="card crud-demo">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="New" icon="pi pi-plus"
                                             oncomplete="PF('manageProductDialog').show()"
                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                <p:resetInput target=":dialogs:manage-product-content" />
                            </p:commandButton>
                            <p:commandButton id="delete-products-button"
                                             icon="pi pi-trash"
                                             styleClass="ui-button-danger"  update="@this">
                                <p:confirm header="Confirmation" message="Delete the selected products?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                            <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                </h:form>
            </div >

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
