<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>

    <style type="">
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #f5f5f5;
            background-image: url('#{request.contextPath}/resources/img/bg-login.jpg');
        }

        .login-form {
            background-color: #fff;
            padding: 60px;
            width: 450px;
            margin: 32px auto;
            text-align: center;
            border-radius: 5px;
        }
    </style>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
</h:head>
<h:body>
    <h:form id="mainForm">
        <div class="login-form ui-fluid p-shadow-1">
            <div>


                <h1>Welcome</h1>
                <p> Veuillez s'il vous plaît entrer votre nom d'utilisateur et votre mot de passe</p>
            </div>

            <p:messages showDetail="true" showSummary="true">
                <p:autoUpdate/>
            </p:messages>

            <div style="margin-bottom: 16px;">
                <p:inputText id="login" placeholder="Username"  value="#{loginContrller.username}"    required="true" p:required="true"
                             requiredMessage="La saisie du Username est obligatoire !"/>
                <h:message for="login" styleClass="errorBlock" />
            </div>


            <div style="margin-bottom: 16px; border-color: red">
                <p:password id="password" placeholder="Password" value="#{loginContrller.password}" required="true" p:required="true"
                            requiredMessage="La saisie du mot de passe est obligatoire !"
                            validatorMessage="Votre mot de passe doit contenir entre 3 à 12 caractères" />
                <h:message for="password" styleClass="errorBlock" />
            </div>

            <div >

                <p:commandButton value="Se connecter"
                                 action="#{loginContrller.login()}"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
