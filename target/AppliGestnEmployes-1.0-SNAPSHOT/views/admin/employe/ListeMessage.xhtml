<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">

    <style type="">
        .bold-text {
            font-weight: bold;
        }

    </style>

    <ui:define name="title">
        <title>Historique des messages envoyés</title>
    </ui:define>
    <ui:define name="main">

        <p:outputPanel id="container" styleClass="container">
            <div class="title">
                La liste des messages interne du responsable
            </div>

            <h:form id="messageListForm">
                <p:panel header="Liste des Messages Envoyés">
                    <p:dataTable id="messageTable" value="#{messageController.messagesRecus}" var="message" rows="10" paginator="true">
                        <p:column headerText="Contenu">
                            <h:outputText value="#{message.contenu}" styleClass="bold-text" />
                        </p:column>
                        <p:column headerText="Date d'envoi">
                            <h:outputText value="#{message.dateEnvoi}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Sujet">
                            <h:outputText value="#{message.sujet}" styleClass="bold-text" />
                        </p:column>
                        <p:column headerText="Nom du responsable">
                            <h:outputText value="#{message.responsable.nom}" styleClass="bold-text" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
